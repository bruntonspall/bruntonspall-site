<!--Fonts from Google"s Web font directory at http://google.com/webfonts -->
<link href="http://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>

<link rel="author" href="https://plus.google.com/103640410972792277499"/>

<meta property="og:locale" content="en_US" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{page.title}}" />
<meta property="og:description" content="{{ description | strip_html | condense_spaces | truncate:150 }}" />
<meta property="og:url" content="{{ canonical }}" />
<meta property="og:site_name" content="{{site.title}}" />

<meta property="article:author" content="bruntonspall" />
{% if page.categories %}
  {% for cat in page.categories %}
    <meta property="article:tag" content="{{cat}}" />
  {% endfor %}
{% endif %}
<meta property="article:section" content="{{page.categories.0}}" />
<meta property="article:published_time" content="{{page.date}}" />
{% if page.modified %}
  <meta property="article:modified_time" content="{{page.modified}}" />
  <meta property="og:updated_time" content="{{page.modified}}" />
{% endif %}
<meta property="fb:admins" content="647747023" />
{% if page.featured %}
  <meta property="og:image" content="{{page.featured.large}}" />
  <meta property="og:image" content="{{page.featured.preview}}" />
{% endif %}
<meta name="twitter:card" content="summary"/>
<meta name="twitter:site" content="@bruntonspall"/>
<meta name="twitter:domain" content="Michael Brunton-Spall"/>
<meta name="twitter:creator" content="@bruntonspall"/>
